{{ template "theme/partials/header.html" . }}
<div id="article">
  <div class="article-title">{{ .Title }}</div>
  <!-- <p class="meta"><small>&nbsp;<i class="fa fa-calendar-o"></i> {{ .Date.Format  "2006-01-02" }}</small></p> <hr/> -->
  <div class="post">
    <div class="contrib">
      <a href="http://bit.ly/1KWT9OU"><img width="72" height="72" src="/images/treat.png" alt="treat" /></a>
    	<p><i>That Thing in Swift</i> is sponsored by <a class="treatlink" href="http://bit.ly/1KWT9OU"><i>treat</i></a>,<br /> delightful gift cards for your phone.</p>
    </div>
    {{ .Content }}
  </div>
</div>

<ul class="pager">
  {{with .Prev}} &nbsp;<li class="previous"><a href="{{.Permalink}}"> {{.Title}}</a></li>{{end}}
  {{with .Next}} &nbsp;<li class="next"><a href="{{.Permalink}}"> {{.Title}}</a></li>{{end}}
</ul>

{{ template "theme/partials/footer.html" }}
